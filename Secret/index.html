<head>

        *{

        }
        body{
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;

        .maharaj{

           padding: 4%;

<body>

    <div class="maharaj">mishraa_xd</div>
    <div class="maharani">
        <div class="chotu">
            <div class="foto">
                <img src="https://bhalu.lol/assets/img/foto/foto.png" alt="photo"> </div>
            <h2>Send a Secret Message <br> to Himangshu Mishra  </h2>
            <p style="color: #212121;">He will never know <br>who messaged himðŸ˜‰  </p>
            <form id="secretForm" action="#">
                <textarea name="Message" id="Message" cols="30" rows="10" style="border: 2px solid #8a2be2;"></textarea> <br>
                <input type="submit" value="Submit">
            </form>
        </div>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('secretForm');
            
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const message = document.getElementById('Message').value;

                const botToken = '5390536959:AAHSCYeacwXteR0GgQahnCuRtNzTQFUSryc';
                const chatId = '1935591066';

                const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

                const data = new URLSearchParams();
                data.append('chat_id', chatId);
                data.append('text', message);

                fetch(apiUrl, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent:', data);
                    alert('Message sent successfully!');
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again later.');
                });
            });
        });
    </script>
